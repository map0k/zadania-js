    <!DOCTYPE html>
<html>
    <head>
        <title> proste obliczenia</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color: red;font-size: 100px;">
            <script>
                var liczba1=prompt("A=","");
                var a_broz=parseFloat(liczba1);
                var liczba2=prompt("B=","");
                var b_broz=parseFloat(liczba2);
                document.write("A="+a_broz+" "+"B="+b_broz+"<br>");
                var c_broz=a_broz*a_broz*a_broz;
                var d_broz=3*a_broz*a_broz*b_broz;
                var e_broz=3*a_broz*b_broz*b_broz;
                var f_broz=b_broz*b_broz*b_broz
                var o_broz=c_broz+d_broz+e_broz+f_broz;
                document.write("("+a_broz+" + "+b_broz+")^3="+a_broz+"^3 + 3*(("+a_broz+")^2)*("+b_broz+" + 3*("+a_broz+")*(("+b_broz+")^2) +"+b_broz+"^3 ="+c_broz+" + "+d_broz+" + "+e_broz+" + "+f_broz+" = "+o_broz+"<br>");
            </script>
        </div>
    </body>
