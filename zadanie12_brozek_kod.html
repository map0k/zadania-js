<textarea>
    <!DOCTYPE html>
<html>
    <body>
        <div style="color:green;font-size:44px;">
            <script>
                function zamykanieokna()
                {
                    window.close()
                }
                var D1_broz=prompt("D1=","");
                var G1_broz=prompt("G1=","");
                var D2_broz=prompt("D2=","");
                var G2_broz=prompt("G2=","");
                var roznd;
                var rozng;
                var a=parseFloat(D1_broz);
                var b=parseFloat(G1_broz);
                var c=parseFloat(D2_broz);
                var d=parseFloat(G2_broz);
                if(D1_broz>=D2_broz && G1_broz>=G2_broz)
                {
                    roznd=D1_broz-D2_broz;
                    roznd=roznd*86400;
                    rozng=G1_broz-G2_broz;
                    rozng=rozng*3600;
                }
                var rozndg;
                rozndg=roznd+rozng;
                document.write("D1="+a+"<br>"+"G1="+b+"<br>"+"D2="+c+"<br>"+" G2="+d+"<br>"+"ilosc sekund= "+rozndg+" sekund" + "<br>");
            </script>
        </div>
        <input type="button" value="Zamknij okno" onclick="zamykanieokna()"/>
    </body>
</html>
</textarea>
