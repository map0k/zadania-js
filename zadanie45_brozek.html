<!DOCTYPE html>
<html>
    <head>
        <title>Zadanie 45 Brożek</title>
    </head>
    <body>
        <div style="color:red;font-size:40px;">
            <script language="JavaScript">
                for(i_z=1;i_z<=12;i_z++){
                    if(i_z%2==1){
                        document.write("Brożek"+"<br>");
                    }
                    else{
                        document.write("Kamil"+"<br>");
                    }
                }
            </script>
        </div>
    </body>
</html>
