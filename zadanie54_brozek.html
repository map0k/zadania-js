<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 54 Brożek</title>
  <script>
    var imie = prompt("Podaj swoje imię:");
    var nazwisko = prompt("Podaj swoje nazwisko:");
    var a = (nazwisko.length % 4) + 5;  
    var b = (imie.length % 6) + 20;     
    for (var i = 0; i < b; i++) {
      document.write("*");
    }
    document.write("<br>");
    for (var i = 0; i < a - 2; i++) {
      document.write("*");
      for (var j = 0; j < b - 2; j++) {
        document.write("&nbsp;");
      }
      document.write("*<br>");
    }
    for (var i = 0; i < b; i++) {
      document.write("*");
    }
  </script>
</head>
<body>
</body>
</html>
