<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 55 Brożek</title>
  <script>
    var l1_t_broz, l2_t_broz;
    
    do {
      l1_t_broz = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60>:"));
      if (l1_t_broz < 20 || l1_t_broz > 60) {
        alert("Liczba l1 nie należy do przedziału <20,60>.");
      }
    } while (l1_t_broz < 20 || l1_t_broz > 60);

    do {
      l2_t_broz = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60>:"));
      if (l2_t_broz < 20 || l2_t_broz > 60) {
        alert("Liczba l2 nie należy do przedziału <20,60>.");
      }
    } while (l2_t_broz < 20 || l2_t_broz > 60);
    var pocz_broz = parseInt(prompt("Podaj początbrozą wielkość tekstu (w pikselach):"));
    var tekst_broz = prompt("Podaj tekst do wyświetlenia:");
    var i = pocz_broz;

    if (l1_t_broz < l2_t_broz) {
      for (; i <= 100; i += 5) {
        document.write("<p style=\"font-size:" + i + "px; color: black;\">" + tekst_broz + "</p>");
      }
    } else if (l2_t_broz < l1_t_broz) {
      for (; i >= 0; i -= 5) {
        document.write("<p style=\"font-size:" + i + "px; color: black;\">" + tekst_broz + "</p>");
      }
    } else {
      document.write("<p style=\"font-size:" + i + "px; color: black;\">" + tekst_broz + "</p>");
    }
  </script>
</head>
<body>
</body>
</html>
