<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 44</title>
    <style>
        .text {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <button onclick="wyswietl()">Wyswietl</button>
    <div id="output"></div>
    <script>
        function wyswietl() {
            let nazwisko = "Brożek";
            let imie = "Kamil";
            let liczbaLiterNazwiska = nazwisko.length;
            let iloscWyswietlen = (liczbaLiterNazwiska % 4) + 10;
            let wielkoscLiter = (liczbaLiterNazwiska % 3) + 40;
            
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `<p>ilość wykonania pętli zgodnie z nazwiskiem= ${iloscWyswietlen}</p>`;
            outputDiv.innerHTML += `<p>wielkość liter = ${wielkoscLiter}px</p>`;
            
            for (let i_broz = 1; i_broz <= iloscWyswietlen; i_broz++) {
                let tekst = (i_broz % 2 !== 0) ? nazwisko : imie;
                outputDiv.innerHTML += `<p class="text" style="font-size: ${wielkoscLiter}px">${tekst}</p>`;
            }
        }
    </script>
</body>
</html>
