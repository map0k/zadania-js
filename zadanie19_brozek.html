<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function pole_brozek()
            {
            var a_broz= parseFloat(document.getElementById('dlugosc').value);
            var b_broz= a_broz*a_broz;
            document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_broz.toFixed(2)+" cm^2";
            }
            function obwod_brozek()
            {
            var a_broz= parseFloat(document.getElementById('dlugosc').value);
            var b_broz= 4*a_broz;
            document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_broz.toFixed(2)+" cm";
            }
        </script>
        <h1>Wszystko o KWADRACIE</h1><br><br>
        Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
        <input type="button" name="pole" value="Oblicz pole" Onclick="pole_brozek()"><br><br>
        <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_brozek()"><br><br>
        <div style="color:red;font-size:50px;"id="nazwa"></div>
    </body>
</html>
